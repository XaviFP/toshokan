services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
#    volumes:
#      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'toshokan'
      POSTGRES_PASSWORD: 't.o.s.h.o.k.a.n.'
      POSTGRES_MULTIPLE_DATABASES: 'deck,users,course,test_deck,test_user,test_dealer,test_course'
    ports:
      - "5432:5432"
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toshokan -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
  cache:
    image: redis
    ports:
      - "6379:6379"
    expose:
      - "6379"
    restart: unless-stopped
  user:
    build:
      context: .
      dockerfile: user/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    env_file: 
      - env/.common
      - env/.user
    restart: unless-stopped
    labels:
      - "logging=promtail"
      - "service=user"
  deck:
    build:
      context: .
      dockerfile: deck/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    env_file: 
      - env/.common
      - env/.deck
    restart: unless-stopped
    labels:
      - "logging=promtail"
      - "service=deck"
  dealer:
    build:
      context: dealer/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - env/.common
      - env/.dealer
    restart: unless-stopped
  course:
    build:
      context: .
      dockerfile: course/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    env_file:
      - env/.common
      - env/.course
    restart: unless-stopped
    labels:
      - "logging=promtail"
      - "service=course"
  gate:
    build:
      context: .
      dockerfile: gate/Dockerfile
    depends_on:
      - user
      - deck
      - course
    ports:
      - "8080:8080"
      - "443:443"
    expose:
      - "8080"
      - "443"
    env_file: 
      - env/.common
      - env/.gate
    restart: unless-stopped
    labels:
      - "logging=promtail"
      - "service=gate"

  # Observability Stack
  loki:
    image: grafana/loki:2.9.0
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  loki-data:
  grafana-data:

networks:
  default:
    name: toshokan
